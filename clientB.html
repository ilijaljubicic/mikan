<!DOCTYPE html>
<meta charset="utf-8"/>
<title>ClientB</title>
<script language="javascript" type="text/javascript">

//------------------------------------------
//-----------ClientB subscriber ------------
//------------------------------------------

  var wsUri = "ws://localhost:9000/mikanjson";

  var output;

  var subMsg = {"mikanType": "subscribe", "topic": ["WebLVC:PhysicalEntity", "WebLVC:EnvironmentalEntity"]};

  var theScript = "function filter(data) { var obj = JSON.parse(data); if(obj.Coordinates.WorldLocation[2] > 510.0 && obj.Coordinates.WorldLocation[2] < 519.0 && (obj.Coordinates.WorldLocation[2] != 512.0) || (obj.Coordinates.WorldLocation[2] == 513.0)) return true; return false;  }"
  var filterMsg = {"mikanType": "filter", "script": theScript};


  function init()
  {
    output = document.getElementById("output");
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("WEBSOCKET CONNECTED");
    doSend(subMsg);
    doSend(filterMsg);
  }

  function onClose(evt)
  {
    writeToScreen("WEBSOCKET DISCONNECTED");
  }

  function onMessage(evt)
  {
    writeToScreen('<span style="color: blue;">RECEIVED: ' + evt.data+'</span>');
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function doSend(message)
  {
    writeToScreen("SENDING: " + JSON.stringify(message));
    websocket.send(JSON.stringify(message));
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);

</script>

<h2>Subscriber ClientB</h2>

<div id="output"></div>
</body>
